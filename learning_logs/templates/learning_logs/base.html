<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="title" content="Django">
  <meta name="description" content="Aquí va la descripción de tu sitio web">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="px-4  py-6 flex bg-lime-500">
      <nav class="flex items-center justify-between flex-wrap container mx-auto ">
        <a href="{% url 'learning_logs:index' %}" class="flex items-center flex-shrink-0 text-white mr-6">
          <svg class="mr-1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" height="30px" width="30px" version="1.1" id="Icons" viewBox="0 0 32 32" xml:space="preserve">
            <g>
              <path style="fill:#ffffff" d="M6,7H0.9C0.4,7,0,7.4,0,7.9v9.1C0,17.6,0.4,18,0.9,18H6c1.7,0,3,1.3,3,3V10C9,8.3,7.7,7,6,7z"/>
              <path style="fill:#ffffff" d="M18.1,7H13c-1.7,0-3,1.3-3,3v11c0-1.7,1.3-3,3-3h5.1c0.5,0,0.9-0.4,0.9-0.9V7.9C19,7.4,18.6,7,18.1,7z"/>
            </g>
            <path style="fill:#ffffff" d="M31.9,17.6L29,11.8C28.9,6.4,24.4,2,19,2c-2.8,0-5.4,1.2-7.3,3.2C12.1,5.1,12.5,5,13,5h5.1C19.7,5,21,6.3,21,7.9v9.1  c0,1.6-1.3,2.9-2.9,2.9H13c-0.6,0-1,0.4-1,1v6c0,0.5,0.3,0.9,0.8,1l10,2c0.1,0,0.1,0,0.2,0c0.2,0,0.5-0.1,0.6-0.2  c0.2-0.2,0.4-0.5,0.4-0.8v-4h2c1.7,0,3-1.3,3-3v-3h2c0.3,0,0.7-0.2,0.9-0.5S32,17.9,31.9,17.6z"/>
            </svg>
          <span class="font-semibold text-xl tracking-tight">Learning Log</span>
          </a>
        <div class="w-full block flex-grow flex items-center w-auto">
          <div class="text-sm flex-grow justify-end flex items-center">
            <a href="{% url 'learning_logs:index' %}" class="block mt-4 inline-block mt-0 text-lime-200 hover:text-white mr-4">
              Home
            </a>
            <a href="{% url 'learning_logs:topics' %}" class="block mt-4 inline-block mt-0 text-lime-200 hover:text-white mr-4">
              Temas
            </a>
            <a href="#responsive-header" class="block mt-4 inline-block mt-0 text-lime-200 hover:text-white mr-4">
              Blog
            </a>
            {% if user.is_authenticated %}
              Hola, {{ user.username }} <a class="block mt-4 inline-block mt-0 text-lime-200 hover:text-white" href="{% url 'users:logout' %}" >Log out</a>
            {% else %}
              <a class="block mt-4 inline-block mt-0 text-lime-200 hover:text-white mr-4" href="{% url 'users:register' %}" >Registrate</a>
              <a class="block mt-4 inline-block mt-0 text-lime-200 hover:text-white" href="{% url 'users:login' %}" >Log in</a>
            {% endif %}
          </div>
        </div>
      </nav>
    </header>
    <div id="content" class="content px-4 py-12 container mx-auto">
      {% block content %}{% endblock content %}
    </div>
    <footer class=" px-4 bg-black text-white py-6 flex">
      <div class="container mx-auto">
       <p>Footer</p>
      </div>
    </footer>
</body>
</html>
