{% extends "learning_logs/base.html" %}

{% block content %}

    <form action="{% url 'learning_logs:new_topic' %}" method="post">
        {% csrf_token  %}
        {{ form.as_p }}
        <button class="bg-lime-500 hover:bg-lime-700 text-white font-bold py-2 px-4 rounded" name="submit">Añadir tema</button>
    </form>

{% endblock content %}
