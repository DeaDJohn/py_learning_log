{% extends "learning_logs/base.html" %}

{% block content %}
    <h1 class="text-5xl py-10 mb-6 font-semibold"> Añadir un nueva entrada: </h1>
    <a href="{% url 'learning_logs:topic'  topic.id %}">{{topic}}</a>
    <form action="{% url 'learning_logs:new_entry'  topic.id %}" method="post">
        {% csrf_token  %}
        {{ form.as_p }}
        <button class="bg-lime-500 hover:bg-lime-700 text-white font-bold py-2 px-4 rounded" name="submit">Añadir entrada</button>
    </form>

{% endblock content %}
